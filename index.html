<html>

  <body>
    <div class="botui-app-container" id="haaaallo-bot">

    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="https://unpkg.com/botui/build/botui.js"></script>
    <script>
	  
	  
		var botui = new BotUI('haaaallo-bot');

		botui.message.bot({
  content: 'huhu Anne und Nanet? &#x1F44B;'
});
		
botui.message
  .bot('Wollen wir zusammen einen Dialogbot machen? &#128172;')
  .then(function () {
    return botui.action.button({
      delay: 1000,
      action: [{
        text: 'Yeeeeeee!',
        value: 'yes'
      }, {
        text: 'nö',
        value: 'no'
      }]
    })
}).then(function (res) {
  if(res.value == 'yes') {
    showReminderInput();
  } else {
    botui.message.bot('Na dann lassen wir es &#x1F622;');
  }
});

var showReminderInput = function () {
  botui.message
    .bot({
      delay: 500,
      content: '&#x1F389; Yeeeeeee! Was soll es erzählen?'
    })
    .then(function ()  {
      return botui.action.text({
        delay: 1000,
        action: {
          placeholder: 'διάλογος oder was anderes'
        }
      })
    }).then(function (res) {
      botui.message
        .bot({
          delay: 500,
          content: res.value + ' ist eine guter Gedanke.'
        });

      return botui.action.button({
        delay: 1000,
        action: [{
          icon: 'plus',
          text: 'noch ein Gedanke',
          value: 'yes'
      }, {
        text: 'Das reicht. Las uns beginnen!',
        value: 'no'
        }]
      })
    }).then(function (res) {
  if(res.value == 'yes') {
    showReminderInput2();
  } else {
    botui.message.add({
		type: 'html',
  content: '&#x1F3C7; Na dann los! Slackt <a href="https://neueshandeln.slack.com/team/U5K9RGZCL" target="_blank">mich</a> an!'
});
  }
});
}
